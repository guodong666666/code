<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>发布内容</title>
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/css/narrow-jumbotron.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="/submit">留言</a></li>
      </ul>
    </nav>
    <h3 class="text-muted"><a href="/">留言本</a></h3>
  </div>
  <div class="row marketing">
    <form method="post" action="/add">
      <div class="form-group">
        <label for="_name">你的名字</label>
        <input class="form-control" name="name" id="_name" required minlength="2" maxlength="20" placeholder="名字">
      </div>
      <div class="form-group">
        <label for="_email">你的邮箱</label>
        <input type="email" class="form-control" name="email" required maxlength="50" id="_email" placeholder="请输入你的邮箱">
      </div>
      <div class="form-group">
        <label for="_message">留言内容</label>
        <textarea class="form-control" name="message" id="_message" required minlength="5" maxlength="100" cols="30"
                  rows="10" placeholder="请输入留言内容"></textarea>
      </div>
      <button type="submit" class="btn btn-success">发表</button>
    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2016 Company, Inc.</p>
  </footer>
</div>
</body>

</html>
