<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>留言板</title>
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/css/narrow-jumbotron.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="/submit">留言</a></li>
        </ul>
      </nav>
      <h3 class="text-muted"><a href="feedback.html">留言本</a></h3>
    </div>
    <div class="row marketing">
      <ul class="list-group">
        {{each message v i}}
        <li class="list-group-item">
          <span class="badge">{{v.time}}</span>
          {{v.name}}：{{v.message}}
        </li>
        {{/each}}
      </ul>
    </div>
    <footer class="footer">
      <p>&copy; 2016 Company, Inc.</p>
    </footer>
  </div>
</body>

</html>
