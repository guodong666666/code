<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>首页</h1>
<ul>
  <!--
  对于服务器来说，url仅仅是一个标识，
  /register只是一个请求，
  服务器对这个url进行了处理而已
  所以我们平时在地址栏， 写的  localhost:3000/index.html等等，其实都是一个标识，服务器根据标识进行了响应。
  -->
  <li><a href="/register">注册</a></li>
  <li><a href="/login">登陆</a></li>
</ul>
</body>
</html>
