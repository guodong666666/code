<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/public/img/favicon.ico">
  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
          <li>
            <a href="#">Profile</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#">Overview
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <a href="#">Reports</a>
          </li>
          <li>
            <a href="#">Analytics</a>
          </li>
          <li>
            <a href="#">Export</a>
          </li>
        </ul>
        <ul class="nav nav-sidebar">
          <li>
            <a href="">Nav item</a>
          </li>
          <li>
            <a href="">Nav item again</a>
          </li>
          <li>
            <a href="">One more nav</a>
          </li>
          <li>
            <a href="">Another nav item</a>
          </li>
          <li>
            <a href="">More navigation</a>
          </li>
        </ul>
        <ul class="nav nav-sidebar">
          <li>
            <a href="">Nav item again</a>
          </li>
          <li>
            <a href="">One more nav</a>
          </li>
          <li>
            <a href="">Another nav item</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-6 col-sm-offset-3 main">
        <h2 class="sub-header">增加英雄</h2>
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/hero/edit">
          <input type="hidden" name="id" value="{{ hero.id }}">
          <input type="hidden" name="old_avatar" value="{{ hero.avatar }}">
          <input type="hidden" name="old_voice" value="{{ hero.voice }}">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">英雄名称</label>
            <div class="col-sm-10">
              <input type="text" value="{{ hero.name }}" name="name" class="form-control" id="name" placeholder="请输入英雄的名称">
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2 control-label">英雄定位</label>
            <div class="col-sm-10">
              <select name="type" class="form-control" id="type">
                {{each types v i}}
                <option {{ hero.type==v.type? 'selected': '' }} value="{{ v.id }}">{{ v.type }}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="avatar" class="col-sm-2 control-label">英雄头像</label>
            <div class="col-sm-10">
              <p>
                <img src="{{ hero.avatar }}" alt="">
              </p>
              <input type="file" name="avatar" class="form-control" id="avatar" placeholder="请上传英雄头像">
            </div>
          </div>
          <div class="form-group">
            <label for="voice" class="col-sm-2 control-label">英雄语音</label>
            <div class="col-sm-10">
              <p>
                <audio src="{{ hero.voice }}" controls></audio>
              </p>
              <input type="file" name="voice" class="form-control" id="voice" placeholder="请上传英雄语音">
            </div> 
          </div>
          <div class="form-group">
            <label for="voice" class="col-sm-2 control-label">英雄故事</label>
            <div class="col-sm-10">
              <textarea name="story" cols="30" rows="10" class="form-control" placeholder="请输入英雄的描述">{{ hero.story }}</textarea>
            </div>

          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">添加</button>
              <button type="reset" class="btn btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
