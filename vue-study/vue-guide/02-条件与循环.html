<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="app-3">
    <!-- 在控制台，通过app3.seen = false可以看到p标签消失了 -->
    <p v-if='seen'>现在你能看到我</p>


    <hr>


    <ul>
      <li v-for='item in todos'>{{ item.text }}</li>
    </ul>
  </div>

</body>
</html>
<script src="vue.js"></script>
<script>

  var app3 = new Vue({

    el: '#app-3',
    data: {
      seen: true,
      todos: [
        {text: '学习JavaScript'},
        {text: '学习Vue'},
        {text: '整个牛项目'}
      ]
    }

  });

</script>
