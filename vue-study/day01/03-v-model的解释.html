<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">

    <input type="text" v-model="msg1">
    <input type="checkbox" v-model="msg2">
    <select v-model="msg3">
      <option value="1">哈哈</option>
      <option value="2">呵呵</option>
      <option value="3">嘿嘿</option>
    </select>
    <p>{{ msg1 }} ----  {{ msg2 }}  ---  {{ msg3 }}</p>
  </div>
</body>

</html>
<script src="vue.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      msg1: "吃了没",
      msg2: true,
      msg3: 3
    }
  });
</script>
