<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <div id="app">
    <!-- :style属性可以设置行内样式 -->
    <h1 :style="{fontSize:'20px', color:'red'}">我是一个大标题</h1>

    <!-- 如果没有使用字符串包裹，就代表是data中的属性 -->
    <h2 :style="{fontSize: fontSize, color: color}">我是二级标题</h2>
  </div>
</body>
</html>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      fontSize: "20px",
      color: "red"
    }
  })
</script>
