<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 注意：在属性中是无法使用插值表达式的 -->
    <!-- 可以通过v-bind命令，让元素的属性也可以使用data中得数据 -->
    <!-- 如果想要通过vue来设置html标签中属性的值，必须在属性前面加上v-bind -->
    <h1 v-bind:title="msg">移上来查看title属性</h1>
    <img v-bind:src="src" v-bind:title="msg" alt="">
  </div>
</body>
</html>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      msg: 'hello Vue',
      src: '1.png'
    }
  })
</script>
