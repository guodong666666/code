<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-text可以用来设置当前元素的文本内容，相当于innerText -->
    <h1 v-text="msg">内容1</h1>
    <h1 v-text="content">内容2</h1>
    <!-- v-html可以用来设置当前元素的文本内容，相当于innerHTML -->
    <h1 v-html="msg">内容3</h1>
    <h1 v-html="content">内容4</h1>
  </div>
</body>
</html>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",  
    data: {
      msg: 'hello Vue',
      content:'<a href="http://www.baidu.com">百度</a>'
    }
  })
</script>
